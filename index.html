<script>
(function(){
    const css = `
        html,body{ cursor:none !important; }
        .__cursor{
            position:fixed;
            left:0; top:0;
            width:16px; height:16px;
            border-radius:50%;
            background:#000;
            box-shadow: 0 0 18px rgba(0,0,0,0.95), 0 8px 32px rgba(0,0,0,0.5);
            pointer-events:none;
            transform: translate(-50%,-50%) scale(1);
            transition: transform .12s cubic-bezier(.2,.9,.3,1), opacity .12s;
            z-index:9999;
        }
        .__cursor--glow{
            position:fixed;
            left:0; top:0;
            width:56px; height:56px;
            border-radius:50%;
            background: radial-gradient(circle, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.12) 40%, transparent 72%);
            filter: blur(6px);
            pointer-events:none;
            transform: translate(-50%,-50%);
            z-index:9998;
        }
    `;
    const st = document.createElement('style');
    st.textContent = css;
    if (document.head) document.head.appendChild(st);
    else document.addEventListener('DOMContentLoaded', ()=>document.head.appendChild(st));

    function init(){
        const glow = document.createElement('div'); glow.className = '__cursor--glow';
        const dot = document.createElement('div'); dot.className = '__cursor';
        document.body.appendChild(glow);
        document.body.appendChild(dot);

        let targetX = window.innerWidth/2, targetY = window.innerHeight/2;
        let x = targetX, y = targetY;
        const lerp = (a,b,t)=> a + (b-a)*t;

        function handleMove(e){
            const p = e.touches ? e.touches[0] : e;
            targetX = p.clientX;
            targetY = p.clientY;
            dot.style.opacity = '1';
            glow.style.opacity = '1';
            dot.style.transform = 'translate(-50%,-50%) scale(1.05)';
            clearTimeout(dot._scaleT);
            dot._scaleT = setTimeout(()=> dot.style.transform = 'translate(-50%,-50%) scale(1)', 120);
        }

        window.addEventListener('mousemove', handleMove, {passive:true});
        window.addEventListener('touchmove', handleMove, {passive:true});
        window.addEventListener('touchstart', handleMove, {passive:true});
        window.addEventListener('mouseleave', ()=>{ dot.style.opacity='0'; glow.style.opacity='0'; });

        (function render(){
            x = lerp(x, targetX, 0.22);
            y = lerp(y, targetY, 0.22);
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            glow.style.left = x + 'px';
            glow.style.top = y + 'px';
            requestAnimationFrame(render);
        })();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
})();
</script>

<script>
(function(){
    const wrap = document.getElementById('wrap');
    const title = document.getElementById('title');
    const desc = document.getElementById('desc');
    const discordBtn = document.getElementById('discordBtn');
    const text = title.textContent.trim();
    title.innerHTML = '';
    text.split('').forEach(ch=>{
        const sp = document.createElement('span');
        sp.textContent = ch;
        title.appendChild(sp);
    });
    const letters = Array.from(title.children);
    const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
    function onMove(e){
        const p = e.touches ? e.touches[0] : e;
        const r = title.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = (p.clientX - cx) / (r.width/2);
        const dy = (p.clientY - cy) / (r.height/2);
        const ry = clamp(-dx * 14, -20, 20);
        const rx = clamp(dy * 16, -20, 20);
        const sk = clamp(dx * 8, -10, 10);
        const scale = 1.02;
        title.style.setProperty('--rx', rx + 'deg');
        title.style.setProperty('--ry', ry + 'deg');
        title.style.setProperty('--sk', sk + 'deg');
        title.style.setProperty('--scale', scale);
        letters.forEach((sp, i)=>{
            const sRect = sp.getBoundingClientRect();
            const sx = sRect.left + sRect.width/2;
            const sy = sRect.top + sRect.height/2;
            const dist = Math.hypot(p.clientX - sx, p.clientY - sy);
            const mag = clamp(1 - (dist / 220), 0, 1);
            const ty = -mag * 18 * (1 - Math.abs(dx));
            const rot = mag * (dx * 8);
            sp.style.transform = `translateY(${ty}px) rotate(${rot}deg) translateZ(0)`;
        });
    }
    function onLeave(){
        title.style.setProperty('--rx','0deg');
        title.style.setProperty('--ry','0deg');
        title.style.setProperty('--sk','0deg');
        title.style.setProperty('--scale','1');
        letters.forEach((sp, i)=>{
            sp.style.transition = `transform ${0.9 + i*0.02}s cubic-bezier(.2,.9,.3,1)`;
            sp.style.transform = '';
            setTimeout(()=>{ sp.style.transition = ''; }, 1200 + i*20);
        });
    }
    wrap.addEventListener('mousemove', onMove);
    wrap.addEventListener('mouseenter', (e)=>{
        letters.forEach(sp=> sp.style.transition = '');
    });
    wrap.addEventListener('mouseleave', onLeave);
    wrap.addEventListener('touchmove', (ev)=>{
        const t = ev.touches[0];
        if(t) onMove(t);
    }, {passive:true});
    wrap.addEventListener('touchend', onLeave);

    function showDescription(){
        desc.classList.add('visible');
        const ps = Array.from(desc.querySelectorAll('p'));
        ps.forEach((p,i)=>{
            setTimeout(()=> p.classList.add('in'), 220 * i);
        });
    }

    function sequence(){
        const hold = 1200;
        const fadeDuration = 900;
        setTimeout(()=>{
            wrap.classList.add('fade-up');
            setTimeout(()=> {
                showDescription();
            }, fadeDuration);
        }, hold);
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', sequence);
    else sequence();

    discordBtn.addEventListener('click', (e)=>{
        e.stopPropagation();
    });
})();
</script>
